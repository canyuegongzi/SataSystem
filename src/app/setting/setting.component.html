<div *ngIf="user">
  <el-table [model]="user" center="all" scroll-x="false">
    <el-table-column model-key="name" label="姓名">
    </el-table-column>
    <el-table-column model-key="sex" label="性别">
    </el-table-column>
    <el-table-column model-key="phone" label="联系方式">
    </el-table-column>
    <el-table-column model-key="root" label="权限">
    </el-table-column>
    <el-table-column label="限制" width="120">
      <ng-template #slot let-scope="scope">
        <el-button type="danger" size="arge" (click)="limitUserLogin(scope)" [el-class]="'mes'">禁用</el-button>
      </ng-template>
    </el-table-column>
    <el-table-column label="权限更改" width="120">
      <ng-template #slot let-scope="scope">
        <el-button type="success" size="arge" (click)="changeUserRoot(scope)" [el-class]="'mes'">更改</el-button>
      </ng-template>
    </el-table-column>
  </el-table>

  <el-pagination *ngIf="total" [total]="total"
                 [layout]="['prev', 'pager', 'next', 'total']"
                 [el-class]="'admin-pagination'"
                 (modelChange)="pagination($event)"
  >
  </el-pagination>
</div>
<ng-template>

</ng-template>
