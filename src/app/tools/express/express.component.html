<ng-container>
  <p class="admin-header">快递查询</p>
  <hr/>
  <div class="container">
    <div class="row">
      <form [formGroup]='formModel' (ngSubmit)='submit()' novalidate>
        <div class="form-row">
          <div class="col">
            <div class="col-sm-10">
              <input type="text" formControlName="num" class="form-control weather-input" id="expressnum"
                     placeholder="请输入快递单号">
            </div>
          </div>
          <div class="col">
            <select class="form-control" id="expressname" formControlName="name">
              <option>邮政快递</option>
              <option>优速快递</option>
              <option>圆通快递</option>
              <option>韵达快递</option>
              <option>运通快递</option>
              <option>中通快递</option>
              <option>申通快递</option>
              <option>顺丰快递</option>
            </select>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-primary weather-btn" id="submitRegSearch">查找</button>
          </div>
        </div>
      </form>
    </div>
  </div>
